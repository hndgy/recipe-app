<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/dist/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/dist/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
    <h1 class="title"> My Recipes</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe:${recipesList}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.description}"></td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
